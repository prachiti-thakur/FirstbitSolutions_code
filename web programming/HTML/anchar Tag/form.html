<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
        <form action="dummy" method="post">
        <table>
            <tr>
                <td><label for="uname">userName</label></td>
                <td><input type="text" id="uname" name="uname"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="pass"></td>
            </tr>
            <tr>
                <td>
                    <label  >Gender</label>

                </td>
                <td>
                    <input type="radio" name="gen" value="Male">Male
                    <input type="radio" name="gen" value="Female">Female
                    <input type="radio" name="others" value="Others">others
                </td>

            </tr>

            <tr>
                <td>
                    <label>SUbject</label>
                </td>
                <td>
                    <input type="checkbox" name="subject1" value="Maths">Mathematics
                    <input type="checkbox" name="subject2" value="Science">Science
                </td>
            </tr>

            <tr>
                <td>
                    <label> state</label>
                </td>
                <td>
                    <select name="state">
                        <option value="gujarat">gujarat</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>state</label>
                </td>
                <td>
                    <input type="text" list="dlist">  
                    <datalist name="state" id="dlist">
                        <option value="Maharashtra">Maharashtra</option> 
                        <option value="gujarat"> Gujarat</option>      
                        
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit button">
                </td>
               
            </tr>
        </table>

        </form>
 

</body>
</html>
